version: "3"
services:
  nginx:
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  api-server:
    build:
      context: .
      args:
        NODE_ENV: production
    ports:
      - 4000:4000
    environment:
      NODE_ENV: production
    command: node index.js
