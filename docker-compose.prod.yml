version: "3.4"
services:
  nginx:
    ports:
      - "80:80"
  api-server:
    deploy:
      replicas: 8
      restart_policy:
        condition: any
        max_attempts: 3
      update_config:
        parallelism: 2
        failure_action: continue
        delay: 10s
        order: stop-first
      rollback_config:
        parallelism: 2
        delay: 10s
        order: stop-first
    build:
      context: .
      args:
        NODE_ENV: production
    environment:
      NODE_ENV: production
      MONGO_USER: ${MONGO_USER}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      SESSION_SECRET: ${SESSION_SECRET}
    command: node index.js
