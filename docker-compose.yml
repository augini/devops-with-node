version: "3"
services:
  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      MONGO_USER: docker-example
      MONGO_PASSWORD: docker-example
    ports:
      - 4000:4000
    depends_on:
      - mongo
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: docker-example
      MONGO_INITDB_ROOT_PASSWORD: docker-example
    volumes:
      - mongo-db:/data/db
  redis:
    image: redis:7.0.5-alpine
volumes:
  mongo-db:
